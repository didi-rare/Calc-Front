<!DOCTYPE html>

<head xmlns="http://www.w3.org/1999/html">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="styles/app.css">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="https://use.fontawesome.com/75dc7ed32d.js"></script>
</head>
<body>
    <h1> Calculator </h1>
    <div class="list">
        <div class="item">


            <!-- box to display the answers -->
            <div class="display"> <input type="text" readonly size="20"/></div>

            <!-- container to hold all buttons -->
            <div class="keys">
                <ul>
                    <li><input type="button" value="7"/></li>
                    <li><input type="button" value="8"></li>
                    <li><input type="button" value="9"/></li>
                    <button><i class="fa fa-plus" aria-hidden="true"></i></button>
                </ul>
                <ul>
                    <li><input type="button" value="4"/></li>
                    <li><input type="button" value="5"/></li>
                    <li><input type="button" value="6"/></li>
                    <button><i class="fa fa-asterisk" aria-hidden="true"></i></button>
                </ul>
                <ul>
                    <li><input type="button" value="1"/></li>
                    <li><input type="button" value="2"/></li>
                    <li><input type="button" value="3"/></li>
                    <button><i class="fa fa-minus" aria-hidden="true"></i></button>
                </ul>
                <ul>
                    <li><input type="button" value="0"/></li>
                    <li><input type="button" value="."/></li>
                    <button><i class="fa fa-th" aria-hidden="true"></i></button>
                </ul>
            </div>
        </div>
    </div>



  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
